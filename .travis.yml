language: php
php:
    - '7.0'
    - '7.1'
    - hhvm
    - nightly

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

install:
    - travis_retry composer self-update && composer --version
    - travis_retry composer install --prefer-dist --no-progress

script:
    - vendor/bin/phpunit --verbose